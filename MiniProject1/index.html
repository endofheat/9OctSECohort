<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "keywords" content = "anime, manga"/>
        <meta name = "description" content = "All you want to know about your favourite anime & manga. "/>
        <meta name = "author" content = "Akira Li"/>
        <meta name = "viewpoint" content = "width=device-width, initial-scale=1.0"/>
        <base href = "index.html" target = "_self"/>
        <link rel = "stylesheet" href = "style.css"/> 
        <title>Animanga Info</title>
        <link rel = "icon" type = "image/x-icon" href="./images/favicon.ico"/> <!-- don't forget to make an ico and add it to the folder -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Cairo+Play&family=Nabla&display=swap');
        </style>
    </head>

    <body>
        <header>
            
            <h1>Animanga</h1>
            <h2>- your one stop favourite anime & manga database.</h2>
            <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-between">
                <div class="container-fluid">
                  <div><a href target = "_self" alt = "A letter 'A', the logo of the website. " id = "logo"></a></div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav"> <!-- auto-populated nav items from navbar.js -->
                  </div>
                  <form class="form-inline my-2 my-lg-0 d-flex">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
            </nav>
        </header>

        <h3>Welcome to Animanga, your one stop favourite anime & manga database. </h3>
        

        <script src="./js/navbar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
    </body>
    <footer>
      <div class="container my-3" id="form">
        <form class="text-bg-light p-3">
            <!-- floating labels go inside the inputs for a different look -->
            <div class="mb-3 form-floating">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <label for="exampleInputEmail1">Email address</label>
            </div>       
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Which is your favourite?</option>
                  <option value="anime">Anime</option>
                  <option value="manga">Manga</option>
                </select>
                <label for="floatingSelect">Infos with selects</label>
              </div>            
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Subscribe!</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>        
    </div>
    </footer>

</html>
