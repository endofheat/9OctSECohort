            .then((json) => {console.log(json.data);

        fetch('https://jsonplaceholder.typicode.com/posts/', {

        })
        .then((response) => response.json())
        json.forEach(jason => addCard(json));             

        });

        function addCard(json) {
            const temp = document.getElementById('card-template').content.cloneNode(true); //template is stored in temp
            document.getElementById('apiData').innerText= [];
            temp.querySelector('.card-title').innerText=json.title;  //inserts title from object array into 'card-title'
            temp.querySelector('.card-text').innerText=json.body; // insers content from object array into 'card-text'
            document.getElementById('apiData').appendChild(temp); // implements the changes
        }
        
    </script>
